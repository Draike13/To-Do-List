<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>

    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet" href="stylesheet-Buttons.css" />
  </head>
  <body>
    <h1>To Do List</h1>
    <div class="to-do-list">
      <div>
        <button>Button 0</button>
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
      </div>
      <div class="to-do-list-items">
      </div>
    </div>

    <script>
      //declare document in a var
      const toDoList = document.querySelector(".to-do-list-items");

      //the list itself in array
      const list = [
        "Learn CSS",
        "Pretend to code good",
        "Make pretty buttons",
        "Profit",
      ];
      //loop to make it a column
      for (let item of list) {
        //creating part of document <p></p>
        const listData = document.createElement("p");

        // insert the text into the created element
        listData.innerText = item;

        //insert the element into the document
        toDoList.appendChild(listData);
      }
      console.log(list);
    </script>
  </body>
</html>
