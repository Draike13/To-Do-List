<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="to-do-list"></div>
    <script>

//declare document in a var
const toDoList = document.querySelector('.to-do-list')

//the list itself in array
const list = ['stuff', 'things', 'more stuff', 'tasks']
//loop to make it a column
for(let sortedList of list){

//save part of document to var
const listData = document.createElement('div')

//insert the text
//adjusted to be the sortedList
listData.innerText = sortedList

//insert into document
toDoList.appendChild(listData)

}
console.log(list);


    </script>
</body>
</html>
